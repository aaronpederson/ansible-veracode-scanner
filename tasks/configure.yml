---
- name: Configure | veracodecli | Set veracodecli config
  template: 
    src: etc/veracodecli.yml
    dest: /etc/veracodecli.yml
    owner: root
    group: root
    mode: 0644

- name: Configure | Cron | Send files to Veracode
  template: 
    src: etc/cron.d/send-to-veracode
    dest: /etc/cron.d/send-to-veracode
    owner: root
    group: root
    mode: 0644

- name: Configure | Cron | Send veracode results to slack
  template: 
    src: etc/cron.d/send-to-slack
    dest: /etc/cron.d/send-to-slack
    owner: root
    group: root
    mode: 0644 
  when: veracode_slack_upload
